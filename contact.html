<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('Ef7kKSwD1LFHM-oR-');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_bhc40up', 'template_gk7bi58', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="navbar"></div>
    <br>
        <div class="centered-div">
            <form id="contact-form">
                <input type="hidden" name="contact_number">
                <label>First Name: </label><input type="text" name="user_fname" required>
                <br>
                <label>Last Name: </label><input type="text" name="user_lname" required>
                <br>
                <label>Email: </label><input type="email" name="user_email" id="email" required>
                <br>
                <label>Message: </label><textarea name="message"></textarea>
                <input type="submit" value="Send" required onclick="ValidateEmail(document.getElementById('email'))">
            </form>
        </div>
</body>
<script src="javascript/site.js">
</script>
<script>

function ValidateEmail(input) {
    var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    if (input.value.match(validRegex)) {
        //alert("Valid email address!");
        //document.contact-form.user_email.focus();
        window.location.href = '/thank_you.html'
        return true;

    } else {
        alert("Invalid email address!");
        //document.contact-form.user_email.focus();
        return false;
    }
}
</script>

</html>
